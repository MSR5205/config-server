eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/  # URL of Eureka Server
    registerWithEureka: true  # Enable client to register with Eureka
    fetchRegistry: true  # Enable client to fetch the registry from Eureka
instance:
hostname: localhost


microservice:
payment-service:
endpoints:
endpoint:
uri:http://PAYMENT-SERVICE/payment/dopayment
order-service:
endpoints:
endpoint:
uri:http://ORDER-SERVICE/order/doorder
